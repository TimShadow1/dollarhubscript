<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Korone Giveaways</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #353535;
      color: white;
      text-align: center;
    }

    /* Шапка */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #2b2b2b;
      padding: 10px 20px;
      border-bottom: 2px solid #1e1e1e;
    }

    .navbar img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .navbar h1 {
      font-size: 22px;
      margin: 0;
      color: #ffffff;
    }

    /* Контент */
    .content {
      max-width: 800px;
      margin: 40px auto;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #1a1a1a;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Панель Discord */
    .discord-panel {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #2b2b2b;
      border-radius: 8px;
      border: 2px solid #1a1a1a;
    }

    .discord-panel h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    .discord-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.2s;
    }

    .discord-btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

  <!-- Навигационная панель -->
  <div class="navbar">
    <img src="/icon.png" alt="Korone Icon">
    <h1>Korone Giveaways</h1>
  </div>

  <!-- Основное описание -->
  <div class="content">
    <p>
      Korone giveaways is a Discord server with giveaways.<br>
      Just join the Discord server, join others' giveaways or join our giveaways!
    </p>
  </div>

  <!-- Панелька Discord -->
  <div class="discord-panel">
    <h2>Discord server for giveaways</h2>
    <a class="discord-btn" href="https://discord.gg/YqMTQTY557" target="_blank">Join</a>
  </div>

</body>
</html>
