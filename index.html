<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a3e95;
            --secondary: #6853ff;
            --accent: #ff5722;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #ffffff;
            --gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(106, 62, 149, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(104, 83, 255, 0.15) 0%, transparent 50%);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(104, 83, 255, 0.3);
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .btn {
            position: relative;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 220px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-scriptblox {
            background: linear-gradient(45deg, var(--primary), #7d4dac);
        }

        .btn-rscripts {
            background: linear-gradient(45deg, #444, #666);
            color: var(--dark);
        }

        .btn-discord {
            background: linear-gradient(45deg, var(--secondary), #7d6bff);
        }

        .btn-key {
            background: linear-gradient(45deg, var(--accent), #ff7043);
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin: 4rem 0 2rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
            border-radius: 3px;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            margin: 3rem auto;
            perspective: 1000px;
        }

        .carousel {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
        }

        .partner-card {
            min-width: 300px;
            padding: 1.5rem;
            margin: 0 1rem;
            background: var(--gray);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .partner-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(104, 83, 255, 0.2);
            border-color: rgba(104, 83, 255, 0.3);
        }

        .partner-img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.5s ease;
        }

        .partner-card:hover .partner-img {
            filter: drop-shadow(0 10px 15px rgba(104, 83, 255, 0.3));
        }

        .partner-name {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            color: var(--light);
            margin-top: 1rem;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: var(--secondary);
            transform: scale(1.3);
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 5rem;
            background: linear-gradient(to top, var(--darker), transparent);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(104, 83, 255, 0.5), transparent);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--secondary);
            transform: translateY(-3px);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        /* Fullscreen Video Overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .video-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(104, 83, 255, 0.3);
        }

        .close-video {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-video:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
            opacity: 0.7;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(104, 83, 255, 0.3);
        }

        .scroll-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .partner-card {
                min-width: 250px;
            }

            .video-container {
                width: 95%;
            }
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#6a3e95", "#6853ff", "#ff5722"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6853ff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Carousel functionality
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const carouselNav = document.getElementById('carousel-nav');
            const cards = document.querySelectorAll('.partner-card');
            const cardCount = cards.length;
            let currentIndex = 0;
            const cardsPerSlide = 3;
            
            // Create navigation dots
            for (let i = 0; i < Math.ceil(cardCount / cardsPerSlide); i++) {
                const dot = document.createElement('div');
                dot.classList.add('nav-dot');
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    goToSlide(i);
                });
                carouselNav.appendChild(dot);
            }
            
            function goToSlide(index) {
                currentIndex = index;
                const offset = -currentIndex * (100 / cardsPerSlide);
                carousel.style.transform = `translateX(${offset}%)`;
                
                // Update active dot
                document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }
            
            // Auto-rotate carousel
            setInterval(() => {
                const nextIndex = (currentIndex + 1) % Math.ceil(cardCount / cardsPerSlide);
                goToSlide(nextIndex);
            }, 5000);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                goToSlide(currentIndex);
            });

            // Video overlay functionality
            const videoOverlay = document.getElementById('videoOverlay');
            const fullscreenVideo = document.getElementById('fullscreenVideo');
            const closeVideo = document.getElementById('closeVideo');
            const scrollToTop = document.getElementById('scrollToTop');
            let videoShown = false;

            // Show video when scrolled 2 screen heights
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                const windowHeight = window.innerHeight;
                
                if (scrollPosition > windowHeight * 2 && !videoShown) {
                    videoOverlay.classList.add('active');
                    fullscreenVideo.play();
                    videoShown = true;
                    document.body.style.overflow = 'hidden';
                }

                // Show scroll to top button
                if (scrollPosition > 500) {
                    scrollToTop.style.display = 'flex';
                } else {
                    scrollToTop.style.display = 'none';
                }
            });

            // Close video
            closeVideo.addEventListener('click', function() {
                videoOverlay.classList.remove('active');
                fullscreenVideo.pause();
                fullscreenVideo.currentTime = 0;
                document.body.style.overflow = 'auto';
            });

            // Close video on overlay click
            videoOverlay.addEventListener('click', function(e) {
                if (e.target === videoOverlay) {
                    videoOverlay.classList.remove('active');
                    fullscreenVideo.pause();
                    fullscreenVideo.currentTime = 0;
                    document.body.style.overflow = 'auto';
                }
            });

            // Scroll to top functionality
            scrollToTop.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Close video with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && videoOverlay.classList.contains('active')) {
                    videoOverlay.classList.remove('active');
                    fullscreenVideo.pause();
                    fullscreenVideo.currentTime = 0;
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
