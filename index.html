<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-scriptblox {
            background-color: #6a3e95;
            color: white;
        }
        
        .btn-rscripts {
            background-color: #ffffff;
        }
        
        .btn-discord {
            background-color: #6853ff;
            color: white;
        }
        
        .partners-section {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            text-align: center;
        }
        
        .partners-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .partner-card {
            min-width: 25%;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        .partner-img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            background-color: #222;
            border-radius: 8px;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        .partner-name {
            margin-top: 0.5rem;
            font-weight: bold;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }
        
        .carousel-btn.prev {
            left: 10px;
        }
        
        .carousel-btn.next {
            right: 10px;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .dot.active {
            background-color: #6853ff;
        }
        
        footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            width: 100%;
            background-color: #111;
        }
        
        @media (max-width: 768px) {
            .partner-card {
                min-width: 50%;
            }
        }
        
        @media (max-width: 480px) {
            .partner-card {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>$ Hub</h1>
    </header>
    
    <div class="buttons">
        <a href="https://scriptblox.com/script/Universal-Script-Dollar-Hub-47561" class="btn btn-scriptblox">
            We on ScriptBlox
        </a>
        <a href="https://rscripts.net/script/dollar-hub-330-games-xvfT" class="btn btn-rscripts">
            We on RScripts
        </a>
        <a href="https://discord.gg/gavwVwNNDC" class="btn btn-discord">
            Our Discord Server
        </a>
    </div>
    
    <div class="partners-section">
        <h2 class="partners-title">Our Partners</h2>
        <div class="carousel">
            <button class="carousel-btn prev">&lt;</button>
            <div class="carousel-container">
                <!-- Partner 1 -->
                <div class="partner-card">
                    <img src="https://example.com/solara-hub-logo.png" alt="Solara Hub" class="partner-img">
                    <div class="partner-name">Solara Hub</div>
                </div>
                
                <!-- Partner 2 -->
                <div class="partner-card">
                    <img src="https://via.placeholder.com/300x150?text=Partner+2" alt="Partner 2" class="partner-img">
                    <div class="partner-name">Partner 2</div>
                </div>
                
                <!-- Partner 3 -->
                <div class="partner-card">
                    <img src="https://via.placeholder.com/300x150?text=Partner+3" alt="Partner 3" class="partner-img">
                    <div class="partner-name">Partner 3</div>
                </div>
                
                <!-- Partner 4 -->
                <div class="partner-card">
                    <img src="https://via.placeholder.com/300x150?text=Partner+4" alt="Partner 4" class="partner-img">
                    <div class="partner-name">Partner 4</div>
                </div>
                
                <!-- Partner 5 -->
                <div class="partner-card">
                    <img src="https://via.placeholder.com/300x150?text=Partner+5" alt="Partner 5" class="partner-img">
                    <div class="partner-name">Partner 5</div>
                </div>
                
                <!-- Partner 6 -->
                <div class="partner-card">
                    <img src="https://via.placeholder.com/300x150?text=Partner+6" alt="Partner 6" class="partner-img">
                    <div class="partner-name">Partner 6</div>
                </div>
                
                <!-- Partner 7 -->
                <div class="partner-card">
                    <img src="https://via.placeholder.com/300x150?text=Partner+7" alt="Partner 7" class="partner-img">
                    <div class="partner-name">Partner 7</div>
                </div>
                
                <!-- Partner 8 -->
                <div class="partner-card">
                    <img src="https://via.placeholder.com/300x150?text=Partner+8" alt="Partner 8" class="partner-img">
                    <div class="partner-name">Partner 8</div>
                </div>
            </div>
            <button class="carousel-btn next">&gt;</button>
        </div>
        <div class="carousel-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 $ Hub. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel-container');
            const prevBtn = document.querySelector('.carousel-btn.prev');
            const nextBtn = document.querySelector('.carousel-btn.next');
            const dots = document.querySelectorAll('.dot');
            const partnerCards = document.querySelectorAll('.partner-card');
            const cardWidth = partnerCards[0].offsetWidth;
            const visibleCards = Math.min(4, Math.floor(window.innerWidth / cardWidth));
            let currentIndex = 0;
            const totalSlides = Math.ceil(partnerCards.length / visibleCards);
            
            function updateCarousel() {
                const translateX = -currentIndex * visibleCards * cardWidth;
                carousel.style.transform = `translateX(${translateX}px)`;
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
            
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateCarousel();
            });
            
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            });
            
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });
            
            window.addEventListener('resize', () => {
                const newVisibleCards = Math.min(4, Math.floor(window.innerWidth / partnerCards[0].offsetWidth));
                if (newVisibleCards !== visibleCards) {
                    currentIndex = 0;
                    updateCarousel();
                }
            });
            
            // Initialize dots based on total slides
            const dotsContainer = document.querySelector('.carousel-dots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => {
                    currentIndex = i;
                    updateCarousel();
                });
                dotsContainer.appendChild(dot);
            }
        });
    </script>
</body>
</html>
