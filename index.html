<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .logo {
            width: 200px;
            height: 80px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.2);
        }

        .site-title {
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        /* Sections */
        .section {
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .section-content {
            color: #999999;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-size: 1rem;
            margin: 0.5rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-scriptblox {
            background: rgba(106, 62, 149, 0.2);
            border-color: rgba(106, 62, 149, 0.3);
        }

        .btn-rscripts {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .btn-key {
            background: rgba(255, 87, 34, 0.2);
            border-color: rgba(255, 87, 34, 0.3);
        }

        .btn-discord {
            background: rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.3);
        }

        /* Button Grid */
        .buttons-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-info {
            color: #999999;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .contact-info a {
            color: #cccccc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.5rem;
            }
            
            .section {
                padding: 1.5rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 150px;
                height: 60px;
            }
            
            .buttons-grid {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                margin: 0.3rem;
            }
        }

        @media (max-width: 480px) {
            .site-title {
                font-size: 2rem;
            }
            
            .section {
                padding: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1397332778714136658/1408552757409087568/asYK4EQ.png?ex=68aad13b&is=68a97fbb&hm=d1428cee189763cc6d0ca1830fcff557e7b1ab9604b86e11f3912d609b4107b1" alt="$ Hub Logo">
            </div>
        </div>

        <!-- ScriptBlox Section -->
        <div class="section">
            <h2 class="section-title">$ Hub</h2>
            <p class="section-content">
                We on ScriptBlox
            </p>
            <div class="buttons-grid">
                <a href="https://scriptblox.com/script/Universal-Script-Dollar-Hub-47561" class="btn btn-scriptblox">
                    <i class="fas fa-code"></i> ScriptBlox
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- RScripts Section -->
        <div class="section">
            <h2 class="section-title">$ Hub</h2>
            <p class="section-content">
                We on RScripts
            </p>
            <div class="buttons-grid">
                <a href="https://rscripts.net/script/dollar-hub-330-games-xvfT" class="btn btn-rscripts">
                    <i class="fas fa-scroll"></i> RScripts
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Get Key Section -->
        <div class="section">
            <h2 class="section-title">$ Hub</h2>
            <p class="section-content">
                Get your access key
            </p>
            <div class="buttons-grid">
                <a href="get-key.html" class="btn btn-key">
                    <i class="fas fa-key"></i> Get Key
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Discord Section -->
        <div class="section">
            <h2 class="section-title">$ Hub</h2>
            <p class="section-content">
                Join our Discord community!
            </p>
            <div class="buttons-grid">
                <a href="https://discord.gg/gavwVwNNDC" class="btn btn-discord">
                    <i class="fab fa-discord"></i> Discord Server
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Footer -->
        <div class="footer">
            <div class="contact-info">
                Contact us: contact@dollarhub.com<br>
                Telegram: @dollarhub_support
            </div>
        </div>
    </div>

    <script>
        // Simple fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.section, .header, .footer');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
