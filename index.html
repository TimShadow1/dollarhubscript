<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .logo {
            width: 200px;
            height: 80px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.2);
        }

        .site-title {
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        /* Sections */
        .section {
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .section-content {
            color: #999999;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        /* Discord Server Info */
        .server-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .server-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .server-details {
            text-align: left;
            flex: 1;
        }

        .server-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .server-members {
            color: #cccccc;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #43b581;
            border-radius: 50%;
            display: inline-block;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-size: 1rem;
            margin: 0.5rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-scriptblox {
            background: rgba(106, 62, 149, 0.2);
            border-color: rgba(106, 62, 149, 0.3);
        }

        .btn-rscripts {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .btn-key {
            background: rgba(255, 87, 34, 0.2);
            border-color: rgba(255, 87, 34, 0.3);
        }

        .btn-discord {
            background: rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.3);
        }

        /* Button Grid */
        .buttons-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-info {
            color: #999999;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .contact-info a {
            color: #cccccc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.5rem;
            }
            
            .section {
                padding: 1.5rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 150px;
                height: 60px;
            }
            
            .buttons-grid {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                margin: 0.3rem;
            }
            
            .server-info {
                flex-direction: column;
                text-align: center;
            }
            
            .server-details {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .site-title {
                font-size: 2rem;
            }
            
            .section {
                padding: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                width: 180px;
            }
            
            .server-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1397195324334014695/1410992150497333402/asYK4EQ_1.png?ex=68b30857&is=68b1b6d7&hm=4ae9d627a87869186ae26d29b9c1d480635681ccf0db0c6e5436a4a50916d10d" alt="$ Hub Logo">
            </div>
            <h1 class="site-title">$ Hub</h1>
        </div>

        <!-- ScriptBlox Section -->
        <div class="section">
            <h2 class="section-title">$ Hub</h2>
            <p class="section-content">
                We on ScriptBlox
            </p>
            <div class="buttons-grid">
                <a href="https://scriptblox.com/script/Universal-Script-Dollar-Hub-47561" class="btn btn-scriptblox">
                    <i class="fas fa-code"></i> ScriptBlox
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- RScripts Section -->
        <div class="section">
            <h2 class="section-title">$ Hub</h2>
            <p class="section-content">
                We on RScripts
            </p>
            <div class="buttons-grid">
                <a href="https://rscripts.net/script/dollar-hub-330-games-xvfT" class="btn btn-rscripts">
                    <i class="fas fa-scroll"></i> RScripts
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Get Key Section -->
        <div class="section">
            <h2 class="section-title">$ Hub</h2>
            <p class="section-content">
                Get your access key
            </p>
            <div class="buttons-grid">
                <a href="get-key.html" class="btn btn-key">
                    <i class="fas fa-key"></i> Get Key
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Discord Section -->
        <div class="section">
            <h2 class="section-title">$ Hub</h2>
            <p class="section-content">
                Join our Discord community!
            </p>

            <!-- Discord Server Info -->
            <div class="server-info" id="serverInfo">
                <img src="https://cdn.discordapp.com/icons/1127998083448975440/2d2c5d9a9a4d0b9e8a4c1e4e4e4e4e4e.webp?size=128" alt="Discord Server Icon" class="server-icon" id="serverIcon">
                <div class="server-details">
                    <div class="server-name" id="serverName">$ Hub Discord</div>
                    <div class="server-members" id="serverMembers">
                        <span class="online-dot"></span>
                        <span class="loading">Loading members...</span>
                    </div>
                </div>
            </div>

            <div class="buttons-grid">
                <a href="https://discord.gg/CW9HBwwZrC" class="btn btn-discord">
                    <i class="fab fa-discord"></i> Join Server
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Footer -->
        <div class="footer">
            <div class="contact-info">
                Contact us: contact@dollarhub.com<br>
                Telegram: @dollarhub_support
            </div>
        </div>
    </div>

    <script>
        // Simple fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.section, .header, .footer');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 200);
            });

            // Discord Server Members Counter
            updateDiscordMembers();
            // Update every 5 minutes
            setInterval(updateDiscordMembers, 5 * 60 * 1000);
        });

        async function updateDiscordMembers() {
            try {
                const serverId = '1402004828279799889'; // ID сервера $ Hub
                const response = await fetch(`https://discord.com/api/v9/invites/g7dgP6mueJ?with_counts=true&with_expiration=true`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch server info');
                }

                const data = await response.json();
                
                if (data.guild) {
                    // Update server icon
                    const serverIcon = document.getElementById('serverIcon');
                    if (data.guild.icon) {
                        serverIcon.src = `https://cdn.discordapp.com/icons/${data.guild.id}/${data.guild.icon}.webp?size=128`;
                    }
                    
                    // Update server name
                    document.getElementById('serverName').textContent = data.guild.name;
                    
                    // Update member count
                    const memberCount = data.approximate_member_count || 0;
                    const onlineCount = data.approximate_presence_count || 0;
                    
                    document.getElementById('serverMembers').innerHTML = `
                        <span class="online-dot"></span>
                        ${memberCount.toLocaleString()} members • ${onlineCount.toLocaleString()} online
                    `;
                }
            } catch (error) {
                console.error('Error fetching Discord server info:', error);
                document.getElementById('serverMembers').innerHTML = `
                    <span class="online-dot"></span>
                    Server info unavailable
                `;
            }
        }
    </script>
</body>
</html>
